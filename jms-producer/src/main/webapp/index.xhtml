<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</h:head>


<h:body>
    <h2>Ingrese los datos del cantante</h2>
    <h:form>
        <br/>
        <label>Nombre</label>
        <br/>
        <h:inputText value="#{singerAction.singer.firstName}" required="true"/>

        <br/>
        <label>Apellido</label>
        <br/>
        <h:inputText value="#{singerAction.singer.lastName}" required="true"/>

        <br/>
        <label>Fecha de Nacimiento</label>
        <br/>
        <h:inputText value="#{singerAction.singer.birthDate}"
                     required="true" a:placeholder="dd/MM/yyyy">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>

        <br/>
        <br/>

        <h:commandButton action="#{singerAction.send}" value="Guardar"/>
        <h:commandButton action="#{singerAction.limpiar}" value="Limpiar"/>
        <br/>
    </h:form>

</h:body>
</html>
