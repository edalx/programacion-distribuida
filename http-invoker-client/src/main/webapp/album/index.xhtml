<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Crud Albums</title>
</h:head>

<h:body>
    <h1>Lista de Albums</h1>
    <h:form>
        <a href="#{request.contextPath}/album/editar.xhtml">
            Nuevo Album
        </a>
        <br/>
        <br/>
        <h:dataTable value="#{listarAlbum.albums}" var="album">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{album.id}
            </h:column>

            <h:column>
                <f:facet name="header">Titulo</f:facet>
                #{album.title}
            </h:column>

            <h:column style="margin: 20%">
                <f:facet name="header"> Cantante </f:facet>
                #{album.singer.firstName} #{album.singer.lastName}
            </h:column>

            <h:column>
                <f:facet name="header">Fecha de Lanzamiento</f:facet>
                #{album.releaseDate}
            </h:column>
        </h:dataTable>

    </h:form>

    <a class="nav-link" href="#{request.contextPath}/index.xhtml">Regresar</a>

</h:body>

</html>
