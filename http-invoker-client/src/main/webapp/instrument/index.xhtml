<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Crud Instrumentos</title>
</h:head>

<h:body>
    <h1>Lista de instrumentos</h1>
    <h:form>
        <a href="#{request.contextPath}/instrument/editar.xhtml">
            Nuevo Instrumento
        </a>
        <br/>
        <br/>
        <h:dataTable value="#{listarInstrument.instruments}" var="instrument">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{instrument.instrumentId}
            </h:column>

            <h:column>
                <f:facet name="header">Cantantes</f:facet>
                <a href="#{request.contextPath}/instrument/singers.xhtml?instrument_id=#{instrument.instrumentId}">
                    Ver
                </a>
                <a href="#{request.contextPath}/instrument/agregar-singer.xhtml?instrument_id=#{instrument.instrumentId}">
                    Agregar
                </a>
                <a href="#{request.contextPath}/instrument/editar.xhtml?instrument_id=#{instrument.instrumentId}">
                    Editar
                </a>
            </h:column>

        </h:dataTable>
    </h:form>
    <br/>
    <br/>
    <a class="nav-link" href="#{request.contextPath}/index.xhtml">Regresar</a>

</h:body>

</html>
