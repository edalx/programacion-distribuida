<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Lista Cantantes</title>
</h:head>

<h:body>
    <h1>Lista de cantantes</h1>
    <h:form>
        <h:dataTable value="#{adminInstrument.singers}" var="singer">
            <h:column style="margin: 10%">
                <f:facet name="header">Id</f:facet>
                #{singer.id}
            </h:column>

            <h:column  style="margin: 10%">
                <f:facet name="header">Nombre</f:facet>
                #{singer.firstName}
            </h:column>

            <h:column  style="margin: 10%">
                <f:facet name="header">Apellido</f:facet>
                #{singer.lastName}
            </h:column>

            <h:column  style="margin: 10%">
                <f:facet name="header">Fecha Nacimiento</f:facet>
                #{singer.birthDate}
            </h:column>

        </h:dataTable>

        <a href="javascript:window.history.back();">Volver atr√°s</a>

    </h:form>
</h:body>

</html>
