<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</h:head>


<h:body>
    <h2>Ingrese los datos del album</h2>
    <h:form>
        <br/>
        <label>Titulo</label>
        <br/>
        <h:inputText value="#{adminAlbum.album.title}" required="true"/>

        <br/>
        <label>Cantante</label>
        <br/>

        <h:selectOneMenu value="#{adminAlbum.singerId}">
            <f:selectItems value="#{adminAlbum.singers}" var="singer" itemLabel="#{singer.firstName} #{singer.lastName}"
                           itemValue="#{singer.id}"/>
        </h:selectOneMenu>

        <br/>
        <label>Fecha de Lanzamiento</label>
        <br/>
        <h:inputText value="#{adminAlbum.album.releaseDate}"
                     required="true" a:placeholder="dd/MM/yyyy">
            <f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:inputText>
        <br/>
        <br/>

        <h:commandButton action="#{adminAlbum.save}" value="Guardar"/>
        <br/>
        <h:commandButton action="#{adminAlbum.delete}" value="Eliminar"/>
        <br/>
        <a class="nav-link" href="#{request.contextPath}/album/index.xhtml">Regresar</a>

    </h:form>

    <a href="javascript:window.history.back();">Volver atr√°s</a>

</h:body>
</html>
