<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lista de Albums del Cantantes</title>
</h:head>

<h:body>
    <h1>Lista de Albums del Cantantes</h1>
    <h:form>
        <h:dataTable value="#{adminSinger.albums}" var="album">
            <h:column style="margin: 20%">
                <f:facet name="header">Id</f:facet>
                #{album.id}
            </h:column>

            <h:column style="margin: 20%">
                <f:facet name="header"> Titulo </f:facet>
                #{album.title}
            </h:column>

            <h:column style="margin: 20%">
                <f:facet name="header"> Cantante </f:facet>
                #{album.singer.firstName} #{album.singer.lastName}
            </h:column>

            <h:column style="margin: 20%">
                <f:facet name="header"> Fecha Lanzamiento </f:facet>
                #{album.releaseDate}
            </h:column>
        </h:dataTable>

        <a href="javascript:window.history.back();">Volver atr√°s</a>

    </h:form>
</h:body>

</html>
